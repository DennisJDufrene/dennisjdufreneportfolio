name: Markdown Lint

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Markdown files
        id: lint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            *.md
            !test/*.md

      - name: Create GitHub Issue if Linting Fails
        if: steps.lint.outputs.results != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="Markdown Linting Issues Found"
          ISSUE_BODY="The following issues were found in the Markdown files:\n\n\`\`\`\n${{ steps.lint.outputs.results }}\n\`\`\`"
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\": \"$ISSUE_TITLE\", \"body\": \"$ISSUE_BODY\", \"labels\": [\"markdown\", \"linting\"]}"
