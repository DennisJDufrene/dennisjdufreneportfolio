name: Markdown Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual runs

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can specify the version you need

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint Markdown files
        id: lint
        run: |
          markdownlint **/*.md --output lint-results.txt || true
          echo "::set-output name=results::$(cat lint-results.txt)"

      - name: Create GitHub Issue if Linting Fails
        if: steps.lint.outputs.results != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="Markdown Linting Issues Found"
          ISSUE_BODY="The following issues were found in the Markdown files:\n\n\`\`\`\n${{ steps.lint.outputs.results }}\n\`\`\`"
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\": \"$ISSUE_TITLE\", \"body\": \"$ISSUE_BODY\", \"labels\": [\"markdown\", \"linting\"]}"
