name: Markdown Lint

on: 
  push:
  pull_request:
  workflow_dispatch:  # Allow manual runs

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Markdown files
        id: lint
        uses: DavidAnson/markdownlint-cli2-action@v17
        continue-on-error: true
        with:
          config: '.markdownlint.json'
          globs:  |
            *.md
            docs/*.md
            **/*.md
            **/**/.*md

      - name: Create GitHub Issue if Linting Errors Found
        if: steps.lint.outputs.has_errors == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="Markdown Linting Issues Found"
          ISSUE_BODY="The following issues were found in the Markdown files:\n\n\`\`\`\n${{ env.results }}\n\`\`\`"
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\": \"$ISSUE_TITLE\", \"body\": \"$ISSUE_BODY\", \"labels\": [\"markdown\", \"linting\"]}"
